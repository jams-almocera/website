<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Sign-in</title>
</head>

<body>
    <header>
        <div class="nav-container">
            <a href="index.html"><img id="logo" src="roundlogo.png" alt=""></a>
            <div class="login">| Sign Up </div>
        </div>
        <p class="headerline"></p>
    </header>

    <div id="body">
        <img class="bg" src="signinbg.jpg" alt="">
        <img class="logo" src="signin-removebg-preview.png" alt="">
        <div class="intro">
            <p>
                Online thrifting platform in Southeast Asia
            </p>
        </div>

        <div class="container">
            <div class="form">
                <header>Sign up</header>
                <form action="#">
                    <input type="text" placeholder="Phone number / Email">
                    <input type="password" placeholder="Enter your password">
                    <input type="password" placeholder="Confirm your password">
                    <input type="button" class="button" value="NEXT">
                </form>
                <div class="signup">
                    <span>Have an account? </span>
                    <a href="login.html" for="signupCheck">Log in</a>
                </div>                
                </div>
            </div>
        </div>
    </div>

</body>

</html>
