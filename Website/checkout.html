<!doctype html>
<html lang="en">
<head>
    <title>Webleb</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>

    <header>
        <div class="nav-container">
            <a href="index.html"><img id="logo" src="roundlogo.png" alt=""></a>
            <div class="login">| Checkout</div>
        </div>
        <p class="headerline"></p>
    </header>

    <div class="center-container">
        <div class="modal">
            <form class="form">
                <div class="separator">
                    <hr class="line">
                    <p>Payment Form</p>
                    <hr class="line">
                </div>
                <div class="card-info">
                    <div class="input_container" style="margin-top: -20px;">
                        <label class="input_label">Account</label>
                        <input class="input_field" type="text" placeholder="Email">
                    </div>
                <div class="input_container">
                    <div class="split">
                        <input class="input_field" style="width: 175px;" type="text" placeholder="First Name">
                        <input class="input_field" style="width: 175px;" type="text" placeholder="Last Name">
                    </div>
                    <div class="input_container" style="margin-top: 10px;">
                        <label class="input_label">Gender</label>
                        <div class="styled-radio-container">
                            <label class="styled-radio" style="width: 175px;">
                                <input type="radio" name="example" class="radio_field">
                                <span>Male</span>
                            </label>
                            <label class="styled-radio" style="width: 175px; margin-left: 15px;">
                                <input type="radio" name="example" class="radio_field">
                                <span>Female</span>
                            </label>
                        </div>
                    </div>                    
                    <div class="input_container" style="margin-top: 10px;">
                        <label class="input_label">Contact Information</label>
                        <input class="input_field" type="text" placeholder="Address" style="margin-top: 10px;">
                    </div>
                    <div class="split" style="margin-top: 10px;">
                        <input class="input_field" style="width: 175px;" type="text" placeholder="Postal Code">
                        <input class="input_field" style="width: 175px;" type="text" placeholder="City">
                    </div>
                    <input class="input_field" type="text" placeholder="Mobile phone number" style="margin-top: 10px;">
  
                    <div class="input_container" style="margin-top: 10px;">
                        <label class="input_label">Payment</label>
                        <label class="styled-radio">
                            <input type="radio" name="example1" class="radio_field">
                            <span>Cash on Delivery</span>
                        </label>
                    </div>
                </div>
            </div>
            <button class="checkout" style="cursor: pointer;">
                <span>Checkout</span>
            </button>
        </form>
    </div>
</body>
</html>
